<!DOCTYPE html>
<html>
<head lang="en">
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Sign-Up</title>
</head>

<body>
	<div class="form2">
		<h1 id="heading">Sign Up</h1>	
		<form method="POST">
  			<div class="mb-3">
    			<label for="exampleInputEmail1" class="form-label">Email address</label>
    			<input name="st_mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    			<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  			</div>
  			<div class="mb-3">
    			<label for="exampleInputPassword1" class="form-label">Password</label>
    			<input name="st_password" type="password" class="form-control" id="exampleInputPassword1">

    			<label for="exampleInputPassword1" class="form-label">Password(Confirm)</label>
    			<input name="confirm_password" type="password" class="form-control" id="exampleInputPassword1">
  			</div>
  			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
	<style>
		.form2{
		padding: 20px 20px;
		width: 450px;
		height: 600px;
		float: center;
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		}
		.form2 button{
			width: 80%;
		}
	</style>
</body>
