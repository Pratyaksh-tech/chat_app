<!DOCTYPE html>
<html>
<head lang="en">
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Create Account</title>
</head>

<body>
	<div class="account">
		<img src="D:/Web/App/profile.png" alt="">
		<div class="input-group mb-3">
	  		<span class="input-group-text" id="basic-addon1">Username</span>
	  		<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="mb-3">
  			<label for="formFile" class="form-label">Choose profile image</label>
  			<input class="form-control" type="file" id="formFile">
		</div>
		<div class="input-group mb-3">
	  		<input type="text" class="form-control" placeholder="Your name" aria-label="Recipient's username" aria-describedby="basic-addon2">
	  		<span class="input-group-text" id="basic-addon2">Full name</span>
		</div>

		<label for="basic-url" class="form-label">Your vanity URL</label>
		<div class="input-group mb-3">
	  		<span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
	  		<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
		</div>

		<div class="input-group mb-3">
	  		<span class="input-group-text">$</span>
	  		<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
	  		<span class="input-group-text">.00</span>
		</div>

		<div class="input-group mb-3">
	  		<input type="text" class="form-control" placeholder="Username" aria-label="Username">
	  		<span class="input-group-text">@</span>
	  		<input type="text" class="form-control" placeholder="Server" aria-label="Server">
		</div>

		<div class="input-group" id="desc">
	 		<span class="input-group-text">Description</span>
	  		<textarea class="form-control" aria-label="With textarea" placeholder="Less than 30 characters"></textarea>
		</div>
		<button id="crp" type="submit" class="btn btn-primary">Create profile</button>
	</div>
	<style>
		#crp{
			width: 300px;
			margin-top: 20px;
		}
		#desc{
			height: 100px;
		}
		.account{
			padding: 20px 20px;
			width: 550px;
			height: 500px;
			float: center;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</body>
